<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>poplayer-demo</title>
        <link type="text/css" href="../pop.css" rel='stylesheet'>
        <script src="../lib/jquery.min.js"></script>
        <script src="../pop.js"></script>
        <script>
            $(function() {
                var i = 1;
                $(document).delegate('.pop', 'click', function(event) {
                    new top.PopLayer({ 
                        "title": "查看信息" + (i++), 
                        "content": "<button class='pop'>弹出层</button>"
                    });
                });
            });
        </script>
    </head>
    <body>
        <button class='pop'>弹出层</button>
    </body>
</html>
